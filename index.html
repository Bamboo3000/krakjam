<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Folllow!</title>
	<!-- <link rel="stylesheet" href=""> -->
	<script src="phaser/build/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1024, 768, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

        function preload () {

            game.load.image('logo', 'phaser.png');

        }

        var sprite;

        function create () {

            game.world.setBounds(0, 0, 1024, 768);
            sprite = game.add.sprite(382, 331, 'logo');
            sprite.anchor.setTo(0.5, 0.5);

            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.physics.enable(sprite, Phaser.Physics.ARCADE);
        	this.wKey = game.input.keyboard.addKey(Phaser.KeyCode.W);
        	this.sKey = game.input.keyboard.addKey(Phaser.KeyCode.S);
        	this.aKey = game.input.keyboard.addKey(Phaser.KeyCode.A);
        	this.dKey = game.input.keyboard.addKey(Phaser.KeyCode.D);

        }

        function update(){

        	sprite.body.velocity.x = 0;
    		sprite.body.velocity.y = 0;

    		game.world.wrap(sprite, 0, true);

        	if (this.wKey.isDown){
		        console.log('w');
		        sprite.body.velocity.y = -200;
		    }
		    if (this.sKey.isDown){
		        console.log('s');
		        sprite.body.velocity.y = 200;
		    }
		    if (this.aKey.isDown){
		        console.log('a');
		        sprite.body.velocity.x = -200;
		    }
		    if (this.dKey.isDown){
		        console.log('d');
		        sprite.body.velocity.x = 200;
		    }
        }

    };

</script>
	
</body>
</html>
